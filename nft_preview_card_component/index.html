<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">AlexisParder</a>.
  </div>

  <div class="card">
    <div class="card-imgs">
      <img src="./images/image-equilibrium.jpg" alt="" class="card-img">
      <div class="card-view">
        <img src="./images/icon-view.svg" alt="">
      </div>
    </div>
    <div class="card-content">
      <h2 class="card-title">Equilibrium #3429</h2>
      <p class="card-info">Our Equilibrium collection promotes balance and calm</p>
      <div class="card-details">
        <div class="eth">
          <img src="./images/icon-ethereum.svg" alt="">
          <span>0.041 ETH</span>
        </div>
        <div class="time">
          <img src="./images/icon-clock.svg" alt="">
          <span>3 days left</span>
        </div>
      </div>
      <hr>
      <div class="card-footer">
        <img src="./images/image-avatar.png" alt="">
        <span>Creation of <span class="span-name">Jules Wyvern</span></span>
      </div>
    </div>
  </div>
</body>
</html>
