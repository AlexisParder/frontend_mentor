<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Jessica Randall
  London, United Kingdom
  "Front-end developer and avid reader."

  GitHub
  Frontend Mentor
  LinkedIn
  Twitter
  Instagram -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">AlexisParder</a>.
  </div>

  <div class="card">
    <img src="./assets/images/avatar-jessica.jpeg" alt="" class="card-avatar">
    <div class="card-content">
      <h2 class="card-name">Jessica Randall</h2>
      <p class="card-location">London, United Kingdom</p>
      <p class="card-citation">"Front-end developper and avid reader."</p>
      <div class="card-links">
        <a href="#" class="card-link">GitHub</a>
        <a href="#" class="card-link">Frontend Mentor</a>
        <a href="#" class="card-link">LinkedIn</a>
        <a href="#" class="card-link">Twitter</a>
        <a href="#" class="card-link">Instagram</a>
      </div>
    </div>
  </div>
</body>
</html>
